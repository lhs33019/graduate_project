server {
    listen 80;
    server_name *.amazonaws.com;
    charset utf-8;
    client_max_body_size 128M;

    location / {
        uwsgi_pass      unix:///tmp/mysite.sock;
        include         uwsgi_params;
    }

    location /static/ {
        alias /srv/graduate_project/.static/;
    }

    location /media/ {
        alias /srv/graduate_project/.media/;
    }
}
