[uwsgi]
chdir = /srv/graduate_project
module = config.wsgi
home = /home/ubuntu/.pyenv/versions/ec2_deploy

uid = deploy
gid = deploy
socket = /tmp/app.sock
chmod-socket = 666
chown-socket = deploy:deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
